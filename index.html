<!DOCTYPE html>

<html>

    <head>
        <title>Slideshow Project</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width ,initial-scale = 1.0">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel = "stylesheet" href = "main_styles.css">
    </head>

    <body>

        <div class = "main-container">

            <button class = "previous-button"><i class = "fa fa-caret-left"></i></button>

            <div class = "slides-container">

                <p class = "slide-number">(1 / 5)</p>

                <div class = "slide showing">Slide 1</div>
                <div class = "slide">Slide 2</div>
                <div class = "slide">Slide 3</div>
                <div class = "slide">Slide 4</div>
                <div class = "slide">Slide 5</div>

                <div class = "current-slide-dots">
                    <span class = "dot active"></span>
                    <span class = "dot"></span>
                    <span class = "dot"></span>
                    <span class = "dot"></span>
                    <span class = "dot"></span>
                </div>
    
            </div>

            <button class = "next-button"><i class = "fa fa-caret-right"></i></button>

        </div>

        <script src = "main_app.js"></script>

    </body>

</html>
